<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "border-radius">
        <h1>Border-Radius Previewer</h1>
        <img id = img src = "Mountain-Dusk.png" alt = "mountain" title = "background"/>
        <input type = "text" value = "Hello World" id = "input"/>
        
        <div class = "slidercontainer">
            <input type = "range" min = "1" max = "100" value = "50" class = "slider" id = "topLeft"/>
            <input type = "range" min = "1" max = "100" value = "50" class = "slider" id = "topRight"/>
            <input type = "range" min = "1" max = "100" value = "50" class = "slider" id = "bottomLeft"/>
            <input type = "range" min = "1" max = "100" value = "50" class = "slider" id = "bottomRight"/>
        </div>

        <div class="tooltip">
            <button onclick="Submit()" onmouseout="outFunc()">
                <span class="tooltiptext" id="tooltip">Copy to clipboard</span>
                Submit and Copy
            </button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
