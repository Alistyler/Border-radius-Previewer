<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="border-radius">
        <h1>Border-Radius Previewer</h1>
        <div class="image-container">
            <img id="img" src="Mountain-Dusk.png" alt="mountain" title="background" />
            <div class="slider-container">
                <input type="range" min="0" max="100" value="10" class="slider horizontal" id="topLeftX" />
                <input type="range" min="0" max="100" value="10" class="slider vertical" id="topLeftY" />
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="10" class="slider horizontal" id="topRightX" />
                <input type="range" min="0" max="100" value="10" class="slider vertical" id="topRightY" />
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="10" class="slider horizontal" id="bottomRightX" />
                <input type="range" min="0" max="100" value="10" class="slider vertical" id="bottomRightY" />
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="10" class="slider horizontal" id="bottomLeftX" />
                <input type="range" min="0" max="100" value="10" class="slider vertical" id="bottomLeftY" />
            </div>
        </div>

        <input type="text" value="10% 10% 10% 10% / 10% 10% 10% 10%" id="input" />

        <div class="tooltip">
            <button onclick="Submit()" onmouseout="outFunc()">
                <span class="tooltiptext" id="tooltip">Copy to clipboard</span>
                Submit and Copy
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
